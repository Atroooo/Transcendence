<body>
  <div class="container">
    <div class="player-waiting">
      <span data-i18n="multi__looking" class="waiting__title">Looking for opponent!</span>
      <div id="waiting-time">0s</div>
      <img src="../../static/assets/tourney/wait.svg" style="height:100px;" alt="">
    </div>
    <div class="player-win">
      <div class="display__result_container">
          <img src="/static/assets/settings/error.svg" id="closeWinWindow" style="height: 150px; width: 150px; position: absolute; top:-1%; cursor: pointer;">
          <div data-i18n="win" class="win__pixel"></div>  
          <img src="/static/assets/settings/game.svg">
          <button data-i18n="play__again" class="primaryButton" id="play-again"></button>
      </div>
      </div>
      <div class="player-lost">
          <div class="display__result_container">
              <img src="/static/assets/settings/error.svg" id="closeLoseWindow" style="height: 150px; width: 150px; position: absolute; top:-1%; cursor: pointer;">
              <div data-i18n="lose" class="lose__pixel"></div>
              <img src="/static/assets/settings/game.svg">
              <button data-i18n="play__again" class="primaryButton" id="play-again"></button>
          </div>
      </div>
      <div class="board">
        <img class="player1_picture">
        <div class='ball'><div class="ball_effect"></div></div>
        <div class="paddle_1 paddle"></div>
        <div class="paddle_2  paddle"></div>
        <span class="player1"></span>
        <span class="player2"></span>
        <span class="player_1_score">0</span>
        <span class="player_2_score">0</span>
        <img class="player2_picture">
      </div>
  </div>
</body>
